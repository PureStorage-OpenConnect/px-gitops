apiVersion: v1
kind: Service
metadata:
  name: git-server-service
  namespace: wordpress-app-main
  labels:
    app: git-server-for-wordpress-app-main
spec:
  selector:
    app: git-server-for-wordpress-app-main
  type: LoadBalancer
  ports:
  - port: 22
    protocol: TCP
    targetPort: 22
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wordpress-app-main
  name: git-server-for-wordpress-app-main
  labels:
    app: git-server-for-wordpress-app-main
    include-in-backup: yes
    type: git-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: git-server-for-wordpress-app-main
      include-in-backup: yes
      type: git-server
# strategy:
#   type: Recreate
  template:
    metadata:
      labels:
        app: git-server-for-wordpress-app-main
        include-in-backup: yes
        type: git-server
    spec:
      imagePullSecrets:
      - name: regcred    
      schedulerName: stork
      containers:
      - name: git-server-for-wordpress-app-main
        image: sn1-r620-a04-03.puretec.purestorage.com/gitscm/server:latest
        ports:
        - containerPort: 22
        lifecycle:
          postStart:
            exec:
               command: ['/bin/sh', '-c', 'bash /root/deploy.sh']    
        volumeMounts:
        - name: ssh-key
          mountPath: /root/.ssh 
        - name: deployment
          mountPath: /root                        
      volumes:
      - name: ssh-key
        secret:
          secretName: git-ssh-key
      - name: deployment
        secret:
          secretName: deployment                
