
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: wordpress-app-main
  name: git-repo-wordpress-app-main
  labels:
    app: git-server-for-wordpress-app-main
    include-in-backup: yes
    type: git-server
spec:
  storageClassName: px-gitrepo-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
